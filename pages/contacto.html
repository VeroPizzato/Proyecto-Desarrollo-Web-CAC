    <main>
        <h1>Contactanos</h1> 
        <section class="formulario">
            <form id="form">
                <fieldset>
                    <legend class="leyenda">Indique sus datos personales:</legend>
                    <div class="contenedor-inputs-contacto">
                        <div class="inputs-contacto">
                            <label>Nombre</label>
                            <input class="input-text" type="text" id="text"  placeholder="Tu Nombre">
                        </div>
                        <div class="inputs-contacto">
                            <label>Número</label>
                            <input class="input-text" type="number" id="number" placeholder="Tu Número de contacto">
                        </div>
                        <div class="inputs-contacto">
                            <label>E-mail</label>
                            <input class="input-text" type="email" id="email" placeholder="Tu Correo electrónico">
                        </div>

                        <div class="inputs-contacto">
                            <label>Mensaje</label>
                            <textarea class="input-text textarea" placeholder="Dejá tu comentario"></textarea>
                        </div>
                    </div>
                    <div class="alinear-derecha">
                        <button class="boton-enviar" type="submit">Enviar</button>
                        <p class="warnings" id="warnings"></p>
                    </div>
                </fieldset>
            </form>
        </section>
