<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <header>
         <img src="img/logo/logo.jpeg" alt="logo" class="logo">
         <nav class="navegacion-principal">
            <a class="nav-link" href="./index.html">Inicio</a></li>
            <div class="menu">
               <a class="nav-link" href="./pages/flota.html">Nuestra Flota</a>
               <div class="submenu">
                  <a class="nav-link" href="./pages/flota.html#autos">Autos</a>
                  <a class="nav-link" href="./pages/flota.html#camionetas">Camionetas</a>
                  <a class="nav-link" href="./pages/flota.html#furgones">Furgones</a>
               </div>
            </div>
            <a class="nav-link" href="./pages/sucursales.html">Sucursales</a>
            <div class="menu">
                <a class="nav-link" href="./pages/nosotros.html">Quienes Somos</a>
                <div class="submenu">
                    <a class="nav-link" href="./pages/nosotros.html#equipo">Equipo</a>
                    <a class="nav-link" href="./pages/nosotros.html#proposito">Nuestra visión</a>
                </div>
            </div>
            <a class="nav-link" href="./pages/contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section class="imagenfondo">
            <div class="titulo-h1">
                <h1>Auto <span>ARG</span> - Alquiler de Autos</h1>
            </div>
        </section>        
                     
        <section class="formulario">
            <form class="formulario-desplegable">
                <fieldset>
                    <legend class="leyenda">Llená el Formulario según tus preferencias:</legend>
                    <div class="contenedor-inputs">
                        <div class="inputs">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="Tu Nombre">
                        </div>
                        <div class="inputs">
                            <label>Número</label>
                            <input class="input-text" type="number" placeholder="Tu Número de contacto">
                        </div>
                        <div class="inputs">
                            <label>E-mail</label>
                            <input class="input-text" type="email" placeholder="Tu Correo electrónico">
                        </div>
                        <div class="inputs">
                            <label>Provincia de retiro</label>
                            <select class="input-text" id="provincia-retiro">
                                <option value="Elije una provincia">Elije una provincia</option>
                            </select>
                        </div>   
                        <div class="inputs">
                            <label>Municipio de retiro</label>
                            <select class="input-text" id="municipio-retiro">
                                <option value="Elije un municipio">Elije un municipio</option>
                            </select>
                        </div>   
                        <div class="inputs">
                            <label>Localidad de retiro</label>
                            <select class="input-text" id="localidad-retiro">
                                <option value="Elije una localidad">Elije una localidad</option>
                            </select>
                        </div>                       
                        <div class="inputs">
                            <label>Fecha de Salida</label>
                            <input class="input-text" type="date" placeholder="Tu fecha de salida">
                        </div>
                        <div class="inputs">
                            <label>Fecha de Llegada</label>
                            <input class="input-text" type="date" placeholder="Tu fecha de llegada">
                        </div>
                        <div class="inputs">
                            <label>Mensaje</label>
                            <textarea class="input-text textarea" placeholder="Dejá tu comentario"></textarea>
                        </div>
                    </div>
                    <div class="alinear-derecha">
                        <button class="boton-enviar" type="submit">Buscar Auto</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Todos los derechos Reservados &copy</p>
    </footer>   
    <script src="js/script.js"></script>

</html>
